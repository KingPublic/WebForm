<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 900px;
            margin: 20px auto;
            overflow: hidden;
            padding: 20px; 
            background-color: #fff; 
            border: 2px solid #ddd; 
            box-shadow: 0 0 10px rgba(42, 40, 40, 0.1); /* Shadow untuk efek kedalaman */
        }

        .bord {
            border-color: aliceblue;
            border-radius: 1%;
            
            
            
        }

        .output-foto{
            max-width: 150px;
            max-height: 270px;
        }

        .flex {
            display: flex;
        }

        .khusus{
            margin-left: 10%;
        }
        .glowing-border:focus { 
            outline: none;
            border-color: #9ecaed;
            box-shadow: 0 0 10px #9ecaed;
        }

        input[type="text"], 
		input[type="email"], 
		textarea { 
			border: 2px solid #ccc; 
			padding: 10px; 
			font-size: 16px; 
			border-radius: 5px; 
			width: 100%; 
			margin-bottom: 20px; 
		} 

		input[type="text"]:focus, 
		input[type="email"]:focus, 
		textarea:focus { 
			border-color: #00b894; 
			box-shadow: 0 0 10px #00b894; 
			outline: none; 
		} 
		button[type="submit"] { 
			background-color: green; 
			color: #fff; 
			border: none; 
			padding: 10px 20px; 
			font-size: 16px; 
			border-radius: 5px; 
			cursor: pointer; 
		} 

        .poimg {
            max-width: 100%;
            height: auto;
            }

            @media (max-width: 600px) {
            .poimg {
                max-width: 50%;
            }
            }


    </style>

</head>
<body style="background-color: beige;">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<div >
    <nav class="navbar bg-body-tertiary" >
        <div class="container-fluid" style="background-color: aliceblue;">
            <a class="navbar-brand" href="#">
                <img src="Gemini_Generated_Image_jqugc6jqugc6jqug-removebg-preview.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" >
                Form Pendaftaran Kampus TechNo
            </a>
        </div>
    </nav>
</div>


        <div style="margin: 10% ; ">
            <div class="container " >
                <h3>Halo Mahasiswa Baru</h3>
                <form id="registrationForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" placeholder="name">
                        <label for="floatingName"> Masukkan Nama Anda </label>
                    </div>
            
                    <div style="display: flex;">
                        <p style="padding-left: 13px ;" >Jenis Kelamin :</p>
    
                        <div class="form-check" style="margin-left: 2%;">
                            
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Laki-Laki">
                            <label class="form-check-label" for="male">
                            Laki-Laki
                            </label>
                        </div>
                        <div class="form-check" style="margin-left: 2%;">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Perempuan" checked>
                            <label class="form-check-label" for="female">
                            Perempuan
                            </label>
                        </div>
    
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingBirthPlace" placeholder="Tempat">
                        <label for="floatingBirthPlace"> Tempat Lahir </label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingBirthDate" placeholder="Tanggal">
                        <label for="floatingBirthDate"> Tanggal Lahir </label>
                    </div>
    
                    <select class="form-select" id="religion" aria-label="Agama" style="margin-bottom: 2%;">
                        <option selected>Agama</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Khonghucu">Khonghucu</option>
                    </select>

                    <select class="form-select" id="program" aria-label="Program Studi" style="margin-bottom: 2%;">
                        <option selected>Pilih Program Studi</option>
                        <option value="Informatika">Informatika</option>
                        <option value="Design">Design</option>
                        <option value="Manajemen">Manajemen</option>
                    </select>
    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingAddress" placeholder="Alamat">
                        <label for="floatingAddress"> Alamat Lengkap </label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingPhone" placeholder="nomor">
                        <label for="floatingPhone"> No. Telp </label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="email">
                        <label for="floatingEmail"> Email </label>
                    </div>

                            <div class="row g-3 needs-validation" novalidate>

                                <div class="col-md-4" >
                                    <label for="validationCustom01" class="form-label">Nama Ayah</label>
                                    <input type="text" class="form-control" id="ayah" value="" required>
                                    <div class="valid-feedback">
                                    Looks good!
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="validationCustom02" class="form-label">Nama Ibu</label>
                                    <input type="text" class="form-control" id="ibu" value="" required>
                                    <div class="valid-feedback">
                                    Looks good!
                                </div>

                            </div>
                                
                        

                    <div class="mb-3" style="display:grid;">
                        <label for="formFile" class="form-label">Masukkan Foto </label>
                        <input class="form-control" type="file" id="photo">
                    </div>
                      
    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" type="button" onclick="submitForm()">Kirim Form</button>   
                    </div>

                </form>
            </div>
        </div>

        <div id="result" style="margin: 20px; padding: 20px; background-color: #f8f9fa;" class="glowing-border">
            <h2>Output Here</h2>
        </div>

        <script>
            function submitForm() {
                
                const name = document.getElementById('floatingName').value;
                const birthPlace = document.getElementById('floatingBirthPlace').value;
                const birthDate = document.getElementById('floatingBirthDate').value;
                const address = document.getElementById('floatingAddress').value;
                const phone = document.getElementById('floatingPhone').value;
                const email = document.getElementById('floatingEmail').value;
                const gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
                const program = document.getElementById('program').value;
                const ayah = document.getElementById('ayah').value;
                const ibu = document.getElementById('ibu').value;
                const foto = document.getElementById('photo').files[0];
                
                if (!name || !birthPlace || !birthDate || !address || !phone || !email || !gender || program === "Pilih Program Studi" || !ayah || !ibu || !foto  ) {
                    alert('Harap isi semua data pada form.');
                    return;
                }
                
                var reader = new FileReader();
                reader.readAsDataURL(foto);
                reader.onload = function(){
                    localStorage.setItem("image", reader.result);
                };
                const photo = localStorage.getItem("image");

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h3>Terimakasih Telah Mendaftar :</h3>
                    <h3>Nomor Pendaftaraan anda sudah masuk</h3>
                    <p>Nama: ${name}</p>
                    <p>Jenis Kelamin: ${gender}</p>
                    <p>Tempat Lahir: ${birthPlace}</p>
                    <p>Tanggal Lahir: ${birthDate}</p>
                    <p>Agama: ${document.getElementById('religion').value}</p>
                    <p>Program Studi: ${program}</p>
                    <p>Alamat: ${address}</p>
                    <p>No. Telp: ${phone}</p>
                    <p>Email: ${email}</p>
                    <div class="flex">
                        <p>Nama Ayah : ${ayah} </p>
                        <p class="khusus">Nama Ibu : ${ibu}</p>
                    </div>
                    <p>Foto:</p><img src="${photo}" class="output-foto">
                `;

                
                document.getElementById('registrationForm').reset();
            }
        </script>
    
</body>
</html>
